{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interests Grid</title>
    <link rel="stylesheet" href="{% static '/app_mydetail/css/interests.css' %}">
</head>
<body>

    <div class="w3-container" id="interests" style="margin-top:75px">
        <h1 class="w3-xxxlarge w3-text-white"><b>Interests</b></h1>
        <hr style="width:50px;border:5px solid white" class="w3-round">
    </div>

    
    <div class="interests-container w3-container" >
        <div class="grid">
            <div class="card">
                <div class="icon problem-solving">🧩</div>
                <div class="text">Problem Solving</div>
            </div>
            <div class="card">
                <div class="icon ml">🧠</div>
                <div class="text">Machine Learning</div>
            </div>
            <div class="card">
                <div class="icon dl">🤖</div>
                <div class="text">Deep Learning</div>
            </div>
            <div class="card">
                <div class="icon backend">💻</div>
                <div class="text">Backend Development</div>
            </div>
            <div class="card">
                <div class="icon embedded">🔧</div>
                <div class="text">Embedded Systems</div>
            </div>
            <div class="card">
                <div class="icon football">⚽</div>
                <div class="text">Football</div>
            </div>
            <div class="card">
                <div class="icon badminton">🏸</div>
                <div class="text">Badminton</div>
            </div>
            <div class="card">
                <div class="icon calisthenics">💪</div>
                <div class="text">Calisthenics</div>
            </div>
        </div>
    </div>

</body>
</html>
