<div class="w3-container" style="margin-top:80px" id="experience">
    <h1 class="w3-xxxlarge w3-text-white  w3-left-align"><b>Tech Experience</b></h1>
    <div class="text-right">
      <hr style="width:50px;border:5px solid white;" class="w3-round">
  </div>
</div>

<div class="w3-panel w3-leftbar w3-padding-32">
    <p><i>"In today's rapidly evolving digital landscape, having a robust tech experience is crucial for both individuals and businesses alike."</i></p>
    <p>Tech Familiarites</p>


    {% for experience in experiences %}
        <p>{{experience.tech}}</p>
        <div class="w3-light-grey w3-round-xlarge w3-small">
          <div class="w3-container w3-center w3-round-xlarge {{experience.color}}" style="width:{{experience.percentage}}">{{experience.percentage}}</div>
        </div>
    {% endfor %}



</div>
